<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试Vue.mixin 混入规则</title>
    <script src="../vue/vue.js"></script>
  </head>
  <body>
    <script>
      console.log("start===============");
      const mixin = {
        data() {
          return {
            test: 2,
            adn: 2,
          };
        },
      };
      const vue = new Vue({
        mixins: [mixin],
        data() {
          return {
            test: 1,
          };
        },
      });
      console.log(vue.test, vue.adn, "---------");
      console.log("end===============");
    </script>
  </body>
</html>
